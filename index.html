<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout's Sleep & Feed Tracker</title>
    <style>
        :root {
            --dark-bg: #121212;
            --light-text: #e0e0e0;
            --accent-color: #bb86fc;
            --button-bg: #333;
            --button-active: #222;
            --button-text: #fff;
            --button-emoji: #ffd166;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: var(--dark-bg);
            color: var(--light-text);
            max-width: 100vw;
            overflow-x: hidden;
        }

        header, footer {
            background: var(--button-bg);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: var(--button-bg);
            border: none;
            color: var(--button-text);
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:active {
            background-color: var(--button-active);
        }

        header .emoji-btn {
          width: 80px; /* Set a fixed width for all buttons */
        }

        .emoji-btn:before {
          font-size: 1.2em; /* Set the emoji size explicitly */
          display: block; /* This will force the emoji on a new line */
          margin-bottom: 4px; /* Add some space between the emoji and the text */
        }

        button.emoji-btn:before {
            content: attr(data-emoji);
            margin-right: 8px;
            font-size: 1.2em;
        }

        .info-section {
            text-align: center;
            margin: 20px 0 40px;
        }

        .big-circle {
            width: 250px;
            height: 250px;
            border-radius: 125px;
            background-color: var(--button-bg);
            color: var(--button-text);
            line-height: 250px;
            text-align: center;
            margin: 0 auto;
            font-size: 1.1em;
            border: 3px solid var(--accent-color);
            position: relative;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack text vertically */
        }

        .big-circle .emoji {
            font-size: 3rem; /* Larger emoji size */
            margin-bottom: 8px; /* Space between emoji and text */
        }

        .big-circle-text {
            font-size: 1.2rem;
            color: var(--button-text-color);
        }

        .big-circle:before {
            content: 'ðŸ‘¶';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
        }

        .add-button {
            background-color: var(--accent-color);
            color: var(--dark-bg);
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            font-size: 24px;
            line-height: 60px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

            font-size: 24px; /* Adjust the size of the plus sign */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #50fa7b; /* Green color for the plus button */
        }

        .add-button:before {
            content: 'âž•';
            font-size: 1.5em;
        }
</style>
</head>
<body>
    <header>
        <button class="emoji-btn" data-emoji="ðŸ“Š" id="stats">Stats</button>
        <button class="emoji-btn" data-emoji="ðŸ“…" id="history">History</button>
        <button class="emoji-btn" data-emoji="âš™ï¸" id="settings">Settings</button>
    </header>

    <div class="info-section">
        <button class="emoji-btn" data-emoji="â˜€ï¸" id="awake">Awake</button>
        <button class="emoji-btn" data-emoji="ðŸŒ™" id="asleep">Asleep</button>
    </div>

    <div class="info-section">
        <button class="emoji-btn" data-emoji="ðŸ¼" id="left">Left</button>
        <button class="emoji-btn" data-emoji="ðŸ¼" id="right">Right</button>
    </div>

    <div class="info-section">
      <div class="big-circle">
          Scout is<br>Awake<br>since 35 min
      </div>
    </div>

    <button class="add-button" id="add"></button>

    <footer>
        <!-- Footer content like copyright notice can go here -->
    </footer>
</body>
</html>
