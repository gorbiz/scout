<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scout's Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <button id="stats">Stats</button>
    <button id="history">History</button>
    <button id="settings">Settings</button>
  </header>

  <section id="switch">
    <button id="awake">Awake</button>
    <button id="asleep">Asleep</button>
  </section>

  <section id="feeding">
    <button id="left">Left</button>
    <button id="right">Right</button>
  </section>

  <div id="circle-diagram">
    <div id="diagram-placeholder">Diagram Placeholder</div>
    <div id="diagram-info">
      <!-- Dynamic text would go here -->
      <p>Awake in: 35 min</p>
      <p>Ate: 25 min ago</p>
      <p>Scout</p>
      <p>20 weeks old</p>
      <p>110 days old</p>
    </div>
  </div>

  <footer>
    <button id="add">+</button>
  </footer>
</body>
</html>
